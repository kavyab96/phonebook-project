<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneBook</title>

    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">


    <!-- bootstrap icons  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- style stylesheet  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="text-center">
        <h1> Phone Book </h1>
    </header>

    <main>
      


        <section id="addform" class="container mt-5">
            <div class="rounded-3 p-4 d-flex justify-content-center align-items-center">
                <form class="bg-info p-3 rounded-3 shadow w-100 w-md-75">
                    <div class="d-flex flex-column flex-sm-row gap-2 gap-sm-3">
                        <input type="text" id="uname" placeholder="Name" required class="form-control">
                        <input type="text" id="phoneNo" placeholder="Phone number" required class="form-control">
                        <button id="addBtn" type="submit"
                            class="btn btn-primary d-flex align-items-center justify-content-center">
                            Add <i class="bi bi-person-fill-add ms-2"></i>
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <section class="container h-auto mt-5 ">
            <div class="container m-3 d-flex justify-content-start">
                 <div class="input-group w-auto">

                     <span class="input-group-text bg-white border-end-0">
                         <i class="bi bi-search"></i>
                     </span>
                     <input type="text" placeholder="Search name/Phone number" id="search"
                         class="form-control p-2 border-start-0 shadow-none searchbox">
                 </div>

            </div>
        </section>       


        <section class="list-section container vh-100 mt-5">

            <div id="tableSection" class=" d-none">
                <div>
                    <h2 class="lead" id="total">total <span id="totalCount"></span></h2>
                </div>

                <table class="table table-striped-columns table-hover w-100 text-center table-bordered">
                    <thead>
                        <tr>
                            <th>Sl No</th>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="contactList" class="table-group-divider">
                        <!-- rendering fron api call  -->
                    </tbody>
                </table>
            </div>

            <div id="noData" class="d-none">
                <h2 class="lead text-primary fw-bold text-center p-5 mt-5">-- No Contacts -- </h2>
            </div>
        </section>

    </main>




    <!-- bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <!-- external script file  -->
    <script src="js/script.js"></script>
</body>

</html>
